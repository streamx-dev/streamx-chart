# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json

suite: test chart notes
templates:
  - templates/NOTES.txt
tests:
  # @Test
  - it: when rest_ingestion service ingress host is set then it is printed in notes with http
    set:
      rest_ingestion:
        ingress:
          host: rest.ingestion.host
    asserts:
      - matchSnapshot: {}
      - matchRegexRaw:
          pattern: http://rest.ingestion.host
  # @Test
  - it: when rest_ingestion service ingress tls is set then it is printed in notes with https
    set:
      rest_ingestion:
        ingress:
          host: rest.ingestion.host
          tls:
            secretName: tls-secret
    asserts:
      - matchSnapshot: {}
      - matchRegexRaw:
          pattern: https://rest.ingestion.host
  # @Test
  - it: when delivery service ingress enabled then host printed in notes
    set:
      delivery:
        service1:
          outputs:
            - name: output1
              service:
                port: 80
                targetPort: http
              ingress:
                enabled: true
                host: service1.host
                path: /testpath
    asserts:
      - matchSnapshot: {}
