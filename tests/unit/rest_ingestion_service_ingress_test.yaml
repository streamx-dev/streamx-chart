# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json

suite: test rest-ingestion ingress
templates:
  - templates/rest-ingestion-service/rest-ingestion-ingress.yaml
tests:
  # @Test
  - it: when ingress host not set then ingress should not be created
    asserts:
      - hasDocuments:
          count: 0
  - it: when ingress host is set then ingress should be created
    set:
      rest_ingestion:
        ingress:
          host: unit.test.host
    asserts:
      - hasDocuments:
          count: 1
      - isKind: 
          of: Ingress
      - matchRegex:
          path: spec.rules[0].host
          pattern: unit.test.host