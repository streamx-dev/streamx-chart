# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json

suite: test processing services incoming channels
set:
  tenant:
  processing:
    service1:
      image:
        repository: test/repository
      incoming:
        incoming-pages:
          namespace: project1
          topic: input1
        incoming-templates:
          namespace: project2
          topic: input2
      
tests:
  # @Test
  - it: when tenant is not set then RELEASE-NAME is used as tenant in topic URL for inputs
    template: templates/processing/processing-deployment.yaml
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MP_MESSAGING_INCOMING_INCOMING-PAGES_TOPIC
            value: persistent://RELEASE-NAME/project1/input1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MP_MESSAGING_INCOMING_INCOMING-TEMPLATES_TOPIC
            value: persistent://RELEASE-NAME/project2/input2
  # @Test
  - it: when tenant is set then tenant is used in topic URL for inputs
    template: templates/processing/processing-deployment.yaml
    set:
      tenant: tenant1
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MP_MESSAGING_INCOMING_INCOMING-PAGES_TOPIC
            value: persistent://tenant1/project1/input1
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: MP_MESSAGING_INCOMING_INCOMING-TEMPLATES_TOPIC
            value: persistent://tenant1/project2/input2