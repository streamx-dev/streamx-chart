name: 'Test: Verify StreamX Helm chart deployment'

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify-chart-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.6'
  
      - name: Setup Kind
        run: go install sigs.k8s.io/kind@v0.20.0

      - name: Create K8s cluster with Kind
        run: kind create cluster --config .github/cluster/kind-cluster.yaml

      - uses: azure/setup-helm@v3
        with:
          version: v3.13.2

      - name: Install prerequisites
        run:  .github/scripts/install-prerequisites.sh

      - name: Create StreamX namespace and create ingestion service token secret
        run: |
          kubectl create namespace tenant-1
          kubectl apply -f examples/reference/secrets/tenant-1-rest-ingestion-jwt-keys.yaml

      - name: Configure Docker Registry with StreamX images
        env:
          REGISTRY_JSON_KEY: ${{ secrets.GCP_STREAMX_RELEASES_GAR_READ_KEY }}
        run: |
          kubectl -n tenant-1 create secret docker-registry streamx-gar-json-key \
            --docker-server=europe-west1-docker.pkg.dev \
            --docker-username=_json_key_base64 \
            --docker-password="${REGISTRY_JSON_KEY}"

      - name: Initialize Apache Pulsar for StreamX
        run: |
          helm -n tenant-1 install streamx ./chart \
            --set "imagePullSecrets[0].name=streamx-gar-json-key" \
            --set tenant=tenant-1 \
            --set messaging.pulsar.initTenant.enabled=true \
            --set rest_ingestion.enabled=false \
            -f examples/reference/messaging.yaml

      - name: Wait for initialization of Apache Pulsar completes
        run: |
          kubectl -n tenant-1 wait --for=condition=complete job --selector app.kubernetes.io/component=pulsar-init-tenant --timeout=300s

      - name: Install StreamX Mesh with reference flow
        run: |
          helm -n tenant-1 upgrade streamx ./chart \
            --set "imagePullSecrets[0].name=streamx-gar-json-key" \
            --set tenant=tenant-1 \
            -f examples/reference/messaging.yaml \
            -f examples/reference/ingestion.yaml \
            -f examples/reference/processing.yaml \
            -f examples/reference/delivery.yaml

      - name: Wait for StreamX Mesh deployment completes
        run: |
          kubectl -n tenant-1 rollout status deployment streamx-rest-ingestion
          kubectl -n tenant-1 rollout status deployment streamx-processing-reference-relay
          kubectl -n tenant-1 rollout status deployment streamx-delivery-reference-web

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_STREAMX_RELEASES_GAR_READ_KEY }}

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Verify reference flow with StreamX API Integration / E2E Tests
        run: |
          cd examples/reference/e2e
          export STREAMX_INGESTION_REST_AUTH_TOKEN_TENANT_1=$(kubectl -n tenant-1 run jwt-token-provider --rm --restart=Never -it -q --image=curlimages/curl -- curl -X 'POST' 'http://streamx-rest-ingestion/auth/token?upn=test')
          ./mvnw clean verify
