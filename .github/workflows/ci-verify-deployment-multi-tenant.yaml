name: 'Test: Verify multi-tenant StreamX Helm chart installation'

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  verify-chart-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.6'
  
      - name: Setup Kind
        run: go install sigs.k8s.io/kind@v0.20.0

      - name: Create K8s cluster with Kind
        run: kind create cluster --config .github/cluster/kind-cluster.yaml

      - uses: azure/setup-helm@v3
        with:
          version: v3.13.2

      - name: Install prerequisites
        run:  .github/scripts/install-prerequisites.sh

      - name: Install StreamX Mesh
        run: ./examples/multi-tenant/install.sh

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_STREAMX_RELEASES_GAR_READ_KEY }}

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'

      - name: Verify multi-tenant deployment
        run: |
          cd examples/e2e
          ./mvnw verify -P multi-tenant
