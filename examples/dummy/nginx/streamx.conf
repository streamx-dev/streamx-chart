server {
    listen       80;
    server_name  streamx.127.0.0.1.nip.io;
    index        home.html;

    location /health {
        access_log off;
        add_header  Content-Type    text/html;
        return 200;
    }

    location /nginx_status {
        stub_status;
        allow 127.0.0.1;
        deny all;
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   404              /404.html;
    error_page   500 502 503 504  /50x.html;
    
    location /50x.html {
        root   /usr/share/nginx/html;
    }

}