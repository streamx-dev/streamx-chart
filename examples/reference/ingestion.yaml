rest_ingestion:
  image: europe-west1-docker.pkg.dev/streamx-releases/streamx-docker-snapshots/dev.streamx/rest-ingestion-service:1.0-SNAPSHOT
  replicas: 1
  allInboxesTopicPatter: "inboxes/.*"
  env: 
  # - name: QUARKUS_LOG_CATEGORY__DEV_STREAMX__LEVEL
  #   value: DEBUG
  ingress:
    host: streamx-api.127.0.0.1.nip.io
  livenessProbe:
    httpGet:
      path: /q/health/live
      port: 8080
      scheme: HTTP
  readinessProbe:
    httpGet:
      path: /q/health/ready
      port: 8080
      scheme: HTTP
  startupProbe:
    httpGet:
      path: /q/health/started
      port: 8080
      scheme: HTTP