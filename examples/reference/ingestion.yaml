rest_ingestion:
  imagePullPolicy: Never
  replicas: 2
  allInboxesTopicPatter: "default/inbox-.*"
  env: 
    - name: QUARKUS_LOG_CATEGORY__DEV_STREAMX__LEVEL
      value: TRACE
  livenessProbe:
    httpGet:
      path: /q/health/live
      port: 8080
      scheme: HTTP
  readinessProbe:
    httpGet:
      path: /q/health/ready
      port: 8080
      scheme: HTTP
  startupProbe:
    httpGet:
      path: /q/health/started
      port: 8080
      scheme: HTTP