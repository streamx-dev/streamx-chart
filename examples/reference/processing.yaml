processing:
  reference-relay:
    image: europe-west1-docker.pkg.dev/streamx-releases/streamx-docker-snapshots/dev.streamx/reference-relay-processing-service
    imagePullPolicy: Never
    replicas: 2
    incoming:
      incoming-pages:
        namespace: default
        topic: inbox-pages
    outgoing:
      outgoing-pages:
        namespace: default
        topic: outbox-pages
    env:
      - name: QUARKUS_LOG_CATEGORY__DEV_STREAMX__LEVEL
        value: TRACE
