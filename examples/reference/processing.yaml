processing:
  reference-relay-service:
    image: europe-west1-docker.pkg.dev/streamx-releases/streamx-docker-snapshots/dev.streamx/reference-relay-processing-service:1.0-SNAPSHOT
    replicas: 1
    incoming:
      incoming-pages:
        namespace: default
        topic: inbox-pages
    outgoing:
      outgoing-pages:
        namespace: default
        topic: outbox-pages
    env:
      - name: QUARKUS_LOG_MIN_LEVEL
        value: TRACE
      - name: QUARKUS_LOG_LEVEL
        value: TRACE
      - name: QUARKUS_LOG_CATEGORY__DEV_STREAMX__LEVEL
        value: TRACE
