delivery:
  reference-web:
    replicas: 1
    incoming:
      pages:
        namespace: outboxes
        topic: pages
    outputs:
      - name: http
        service:
          containerRef:
            name: webserver
          port: 80
          targetPort: http
        ingress:
          enabled: true
          host: streamx.127.0.0.1.nip.io
          path: /
    containers:
      - name: webserver
        image: europe-west1-docker.pkg.dev/streamx-releases/streamx-docker-releases/dev.streamx/reference-web-delivery-service:0.0.1
        ports:
          - name: http
            containerPort: 8080
